<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Details</title>
</head>
<body>
<h1>City Details</h1>
<p>ID: <span th:text="${city.city_id}"></span></p>
<p>City: <span th:text="${city.city}"></span></p>
<p>Country: <span th:text="${city.country.country}"></span></p>
<p>Last Update: <span th:text="${city.last_update}"></span></p>
<a href="/cities">Back to List</a>
</body>
</html>
