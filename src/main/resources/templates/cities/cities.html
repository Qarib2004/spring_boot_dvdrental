<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
</head>
<body>
<h1>Cities List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>City</th>
        <th>Country</th>
        <th>Last Update</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${cities}">
        <td th:text="${city.city_id}">ID</td>
        <td th:text="${city.city}">City</td>
        <td th:text="${city.country.country}">Country</td>
        <td th:text="${city.last_update}">Last Update</td>
        <td>
            <a th:href="@{/cities/{id}(id=${city.city_id})}">View</a> |
            <a th:href="@{/cities/update/{id}(id=${city.city_id})}">Edit</a> |
            <a th:href="@{/cities/delete/{id}(id=${city.city_id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/cities/create">Create New City</a>
</body>
</html>
