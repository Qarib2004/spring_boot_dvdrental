<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory List</title>
</head>
<body>
<h1>Inventory List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Film</th>
        <th>Store</th>
        <th>Last Update</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventories}">
        <td th:text="${inventory.inventory_id}"></td>
        <td th:text="${inventory.film.title}"></td>
        <td th:text="${inventory.store.store_id}"></td>
        <td th:text="${inventory.last_update}"></td>
        <td>
            <a th:href="@{/inventories/edit/{id}(id=${inventory.inventory_id})}">Edit</a>
            <a th:href="@{/inventories/delete/{id}(id=${inventory.inventory_id})}" onclick="return confirm('Are you sure?')">Delete</a>
            <a th:href="@{/inventories/{id}(id=${inventory.inventory_id})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/inventories/create">Create New Inventory</a>
</body>
</html>
