<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stores List</title>
</head>
<body>
<h1>Stores</h1>
<a href="/stores/create">Create New Store</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Manager</th>
        <th>Address</th>
        <th>Last Update</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store : ${stores}">
        <td th:text="${store.store_id}"></td>
        <td th:text="${store.manager_staff}"></td>
        <td th:text="${store.address}"></td>
        <td th:text="${store.last_update}"></td>
        <td>
            <a th:href="@{/stores/edit/{id}(id=${store.store_id})}">Edit</a>
            <a th:href="@{/stores/delete/{id}(id=${store.store_id})}" onclick="return confirm('Are you sure?')">Delete</a>
            <a th:href="@{/stores/{id}(id=${store.store_id})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
