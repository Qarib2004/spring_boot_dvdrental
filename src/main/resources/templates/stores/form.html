<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store Form</title>
</head>
<body>
<h1 th:text="${store.store_id != 0 ? 'Edit Store' : 'Create Store'}"></h1>
<form th:action="@{${store.store_id != 0 ? '/stores/update/' + store.store_id : '/stores/create'}}" th:object="${store}" method="post">
    <label for="manager_staff">Manager:</label>
    <input type="text" id="manager_staff" th:field="*{manager_staff}" />
    <br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" />
    <br/>

    <label for="last_update">Last Update:</label>
    <input type="datetime-local" id="last_update" th:field="*{last_update}" />
    <br/>

    <button type="submit">Save</button>
</form>
<a href="/stores">Back to List</a>
</body>
</html>
