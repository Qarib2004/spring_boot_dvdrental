<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ссылка на CSS, если есть -->
</head>
<body>
<h1>Staff List</h1>
<a href="/staffs/create">Create New Staff</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff : ${staffs}">
        <td th:text="${staff.staff_id}"></td>
        <td th:text="${staff.first_name}"></td>
        <td th:text="${staff.last_name}"></td>
        <td th:text="${staff.email}"></td>
        <td th:text="${staff.active ? 'Yes' : 'No'}"></td>
        <td>
            <a th:href="@{/staffs/edit/{id}(id=${staff.staff_id})}">Edit</a> |
            <a th:href="@{/staffs/delete/{id}(id=${staff.staff_id})}" onclick="return confirm('Are you sure?')">Delete</a> |
            <a th:href="@{/staffs/{id}(id=${staff.staff_id})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
