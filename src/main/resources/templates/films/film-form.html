<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Film Form</title>
</head>
<body>
<h1>Film Form</h1>
<form th:action="@{/films/save}" th:object="${film}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" />

    <label for="releaseYear">Release Year:</label>
    <input type="number" id="releaseYear" th:field="*{releaseYear}" />

    <label for="language">Language:</label>
    <select id="language" th:field="*{language.language_id}">
        <!-- предполагается, что вы передадите список языков в модель -->
        <option th:each="language : ${languages}" th:value="${language.language_id}" th:text="${language.name}"></option>
    </select>

    <label for="rentalDuration">Rental Duration:</label>
    <input type="number" id="rentalDuration" th:field="*{rentalDuration}" />

    <label for="rentalRate">Rental Rate:</label>
    <input type="number" id="rentalRate" th:field="*{rentalRate}" />

    <label for="length">Length:</label>
    <input type="number" id="length" th:field="*{length}" />

    <label for="replacementCost">Replacement Cost:</label>
    <input type="number" id="replacementCost" th:field="*{replacementCost}" />

    <label for="rating">Rating:</label>
    <input type="text" id="rating" th:field="*{rating}" />

    <label for="specialFeatures">Special Features:</label>
    <input type="text" id="specialFeatures" th:field="*{specialFeatures}" />

    <label for="fullText">Full Text:</label>
    <input type="text" id="fullText" th:field="*{fullText}" />

    <button type="submit">Save</button>
</form>
<a href="/films">Back to List</a>
</body>
</html>
