<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Film List</title>
</head>
<body>
<h1>Film List</h1>
<a href="/films/showFormForAdd">Add New Film</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Release Year</th>
        <th>Language</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${films}">
        <td th:text="${film.title}"></td>
        <td th:text="${film.releaseYear}"></td>
        <td th:text="${film.language.name}"></td>
        <td>
            <a th:href="@{/films/showFormForUpdate/{id}(id=${film.filmId})}">Edit</a>
            <a th:href="@{/films/delete/{id}(id=${film.filmId})}">Delete</a>
            <a th:href="@{/films/{id}(id=${film.filmId})}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
