<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>
<a href="/customers/add">Add New Customer</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.customer_id}"></td>
        <td th:text="${customer.first_name}"></td>
        <td th:text="${customer.last_name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address.address_id}"></td>
        <td th:text="${customer.active ? 'Yes' : 'No'}"></td>
        <td>
            <a th:href="@{/customers/{id}(id=${customer.customer_id})}">View Details</a>
            <a th:href="@{/customers/edit/{id}(id=${customer.customer_id})}">Edit</a>
            <a th:href="@{/customers/delete/{id}(id=${customer.customer_id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
