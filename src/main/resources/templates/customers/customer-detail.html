<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>
<h1>Customer Details</h1>
<div th:if="${customer != null}">
    <p><strong>First Name:</strong> <span th:text="${customer.first_name}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${customer.last_name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
    <p><strong>Address:</strong> <span th:text="${customer.address.address_id}"></span></p>
    <p><strong>Active:</strong> <span th:text="${customer.active ? 'Yes' : 'No'}"></span></p>
    <p><strong>Last Update:</strong> <span th:text="${customer.last_update}"></span></p>
    <a th:href="@{/customers/edit/{id}(id=${customer.customer_id})}">Edit</a>
    <a th:href="@{/customers}">Back to Customer List</a>
</div>
<div th:if="${customer == null}">
    <p>Customer not found.</p>
    <a th:href="@{/customers}">Back to Customer List</a>
</div>
</body>
</html>
