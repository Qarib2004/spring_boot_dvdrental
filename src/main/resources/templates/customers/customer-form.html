<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Customer</title>
</head>
<body>
<h1 th:text="${customer.customer_id == 0 ? 'Add New Customer' : 'Edit Customer'}"></h1>
<form th:action="@{${customer.customer_id == 0 ? '/customers/add' : '/customers/edit/' + customer.customer_id}}" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" th:value="${customer.first_name}" required>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" th:value="${customer.last_name}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${customer.email}" required>
    <br>
    <label for="address_id">Address ID:</label>
    <input type="number" id="address_id" name="address_id" th:value="${customer.address.address_id}" required>
    <br>
    <label for="activebool">Active Bool:</label>
    <input type="checkbox" id="activebool" name="activebool" th:checked="${customer.activebool}">
    <br>
    <label for="active">Active:</label>
    <input type="checkbox" id="active" name="active" th:checked="${customer.active}">
    <br>
    <input type="submit" value="Save">
    <a href="/customers">Cancel</a>
</form>
</body>
</html>
