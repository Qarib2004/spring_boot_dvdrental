<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actors List</title>
</head>
<body>
<h1>Actors List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="actor : ${actors}">
        <td th:text="${actor.actorId}">ID</td>
        <td th:text="${actor.firstName}">First Name</td>
        <td th:text="${actor.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
