<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental List</title>
</head>
<body>
<h1>Rental List</h1>
<a href="/rentals/create">Create New Rental</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Rental Date</th>
        <th>Inventory</th>
        <th>Customer</th>
        <th>Return Date</th>
        <th>Staff</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rental : ${rentals}">
        <td th:text="${rental.rental_id}"></td>
        <td th:text="${rental.rental_date}"></td>
        <td th:text="${rental.inventory}"></td>
        <td th:text="${rental.customer}"></td>
        <td th:text="${rental.return_date}"></td>
        <td th:text="${rental.staff}"></td>
        <td>
            <a th:href="@{/rentals/edit/{id}(id=${rental.rental_id})}">Edit</a> |
            <a th:href="@{/rentals/delete/{id}(id=${rental.rental_id})}">Delete</a> |
            <a th:href="@{/rentals/{id}(id=${rental.rental_id})}">Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
